{% extends 'base.html' %}
{% block content %}
    {% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  button add bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="{% static 'css/question_style.css' %}" rel="stylesheet">

    <title>{{ title }}</title>
</head>
<body>
<div id="form">
    <h2>List of Questions</h2>
</div>
<div id="questions">
{% for question in question_list %}
    <div class="question_specific" pk="{{ question.pk }}">
        <div>{{ question.content }}</div><br>
            {{ question.created_at | timesince }}
        <hr>
    </div>
    <div id="{{ question.pk }}" style="background-color: white; color: #343A40; border-radius: 6px;">
    </div>
    <div id="q_info">

                                            <a href="#" class="list-group-item">
                                                
                                            </a>
                                            <p class="cancel" type="submit" style="vertical-align:middle">
                                                <span>cancel</span></p>
                                        </div>

{% endfor %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static 'js/internship.js'%}" ></script>
<!-- end -->

<!-- Custom scripts for this template -->
<script src="{% static 'js/agency.min.js' %}"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    
<script>
    

    $(document).ready(function () {
        $(".question_specific").click(function () {
            var pk = $(this).attr('pk');

            $.ajax({
                url: '/questions/get_answer/',
                data: {
                    'question_pk': pk
                },
                dataType: 'json',
                success: function (data) {
                    {#alert(data);#}
                    $('#'+data[0].question_pk).html('');
                    $.each(data, function (index, value) {
                        $('#'+value.question_pk).append('<p>' + value.created_at + '<br>' + value.content + '</p>');
                        {#alert(value.content);#}
                    });
                }
            });

        });
    });
  </script>
</body>
</html>
{% endblock %}
