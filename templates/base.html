{% load staticfiles%}

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SDUDE coursepage</title>

  <!-- Bootstrap core CSS -->



  <!-- Custom fonts for this template -->
  <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet' %}" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <!-- Custom styles for this template -->
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-chosen.css' %}" rel="stylesheet" />


</head>

<body>
  <nav class="navbar navbar-inverse" id="mainNav">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">SDUDE</a>
      </div>

      
    <ul class="nav navbar-nav navbar-right">
    <li><form >
          <select class="chosen-select" style=" width:200px; height: auto; display: none;" onchange="location = this.options[this.selectedIndex].value;">

            {% for course in course_list %}
            <option value="/courses/{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
          </select>
    </form></li>
    <li><a></a></li>
      <li id="myBtn"><a href="#"><span class="glyphicon glyphicon-lock"></span>Change Password</a></li>
      <li><a href="#"><span class="glyphicon glyphicon-envelope"></span>Notifications</a></li>
      <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span>Log Out</a></li>
    </ul>
  </div>
</nav>

<!--     password detail with javascript -->
 <form method="POST" action="/main/"><div id="myModal" class="modal">

  

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    {% csrf_token %}
    {{ password_change_form.old_password }}<br>
    {{ password_change_form.new_password1 }}<br>
    {{ password_change_form.new_password2 }}<br>
    <button  type="submit" value="Change Password">change password</button>
  </div>

</div>
</form>
{% block content %}
{% endblock%}



<br>
<br>
<br>
<br>
<br>
<br>
<!-- Footer -->
<div class="panel-footer" style="position: all; left: 0; bottom: 0; width: 100%; background-color: #222222; color:#fff; text-align: center;">
  <p style="display: inline;">Kaskelen</p>
  <p style="display: inline;">@sdude.org</p>


</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'js/contact_me.js' %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'js/agency.min.js' %}"></script>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.4.2'></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script><script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.6.2/chosen.jquery.js" ></script>


<script src="{% static 'js/base_js.js'%}" ></script>


</body>

</html>
